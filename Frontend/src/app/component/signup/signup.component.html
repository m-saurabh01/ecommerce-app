<div class="main">
  <div class="content col-md-6 col-sm-12">
    <div class="login-main-text">
      <h2 style="text-align:center">Looks like you are new here!</h2>
      <p style="text-align:center">Sign up here to get started</p>
    </div>
    <div class="login-form">
      <form [formGroup]="signupForm" (ngSubmit)="signupUser()" name="form1">
        <div class="form-group">
          <label for="userName">Username</label>
          <input formControlName="userName" type="text" class="form-control" required  minlength="4" placeholder="Enter your username" />
        </div>
        <div class="form-group"> <label for="password">Password</label> <input formControlName="password" type="password" class="form-control" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" placeholder="Enter your password" /> <span *ngIf="signupForm.get('password')?.hasError('pattern') && signupForm.get('password')?.touched" class="error-message"> Password must contain at least one lowercase letter, one uppercase letter, and one number.</span></div>
        <div class="singup">
          <button type="submit" class="btn"  style="background-color: orangered; color: white" > Sign Up </button>
        </div>
       <h2 style="text-align:center">OR</h2>
        <a style="display: flex; justify-content: center" routerLink="/login"> Existing User? Log in </a>
      </form>
    </div>
  </div>
</div>
