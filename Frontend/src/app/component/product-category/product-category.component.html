<div class="container">
  <div class="row">
    <button class="btn sortBtn" (click)="sortProducts()">Sort Product</button>

    <hr />
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-2">
        <img src="/assets/{{ item.imageURL }}" alt="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.name }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong>â‚¹{{ item.price }}</p>
        <button class="btn btn-dark" (click)="addtoCart(item)">
          Add To Cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
